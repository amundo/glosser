<!DOCTYPE html>
<html>
<head>
  <title>glosser</title>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/ug_table.js"></script>
  <script type="text/javascript" src="js/translit.js"></script>
  <meta charset="UTF-8">
  <link type="text/css" href="../css/style.css" rel="stylesheet" />
  <style type="text/css"> 
  #rules { 
    float:left;
    margin-right:2em;
  }
  .inputKey { 
    border: 1px solid black;
    display:inline-block;
    height:1em;
    width:1em;
    border-radius: 4px;
    background:white;
    box-shadow: -2px 2px 2px #ccc ;
    text-align:center;
  }
  .outputLetter { 
    line-height:2;
  }
  dt { 
    font-weight: bold;
  }
  </style>
 
<script>
$(function(){
 
  function saveLine(){
    var after = $.trim($('#after').val());
    var before = $.trim($('#before').val());

    var $dt = $('<dt />', {
      text: after
    })
   .attr('data-source', before)
   .appendTo($('#lines'));

    var $dd = $('<dd />',  {
      text: $('#gloss').val()
    })
   .appendTo('#lines');

    $('#before,#after,#gloss').val('');
  }

  $('#before, #after, #gloss').keyup(function(e){

    if(e.which == 13){ // enter
      saveLine();
    }

  })

})
</script>
</head>
<body id="transliterator">
<div id="glosser">
  <input placeholder=before tabindex="1" lang="ug" id="before"></input>
  <input placeholder=after tabindex="3" lang="ug" id="after"></input>
  <input placeholder=gloss tabindex="2" lang="en" id="gloss"></input>
</div>

<dl id="lines">
</dl> <!-- #lines -->

</body>

</html>
